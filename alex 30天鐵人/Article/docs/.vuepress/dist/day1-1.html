<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>古早味事件燉畫面綁定</title>
  </head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous"
  />
  <style>
    * {
      margin: 0 0;
      padding: 0%;
      text-align: center;
    }
    body {
      background-color: lightgreen;
    }
    img {
      text-align: center;
    }
    .badge {
      font-size: 30px;
    }
    .btn {
      display: inline;
      font-size: 30px;
    }
    .menuItem {
      display: inline;
      font-size: 30px;
      top: 10px;
    }
  </style>
  <body>
    <div id="app">
      <img :src="src" alt="" class="logo" /> <br />
      <br />
      <h1 class="badge badge-warning">{{ title }}</h1>
      <br />
      <br />
      <div class="description">
        <!-- 如果不是第一天就秀出來 -->
        <!-- index!=0- -->
        <a
          class="arrow_left btn btn-primary"
          @click="changeIndex(-1) "
          v-if="index != 0"
          ><</a
        >
        <div class="menuItem">
          <span class="number badge badge-secondary">{{ index + 1 }}</span>
          <span class="Type badge badge-light">{{
            this.menu[this.index].type
          }}</span>
          <a
            :href="this.menu[this.index].link"
            class="title badge badge-dark"
            target="vue-iron"
            >{{ this.menu[this.index].title }}</a
          >
        </div>
        <!-- 如果不是最後一天就秀出來 -->
        <!-- index!=6 -->
        <a
          class="arrow_right btn btn-primary"
          @click="changeIndex(1)"
          v-if="index !=  this.menu.length -1"
          >></a
        >
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.js"></script>

    <script>
      let data = {
        title: '古早味事件燉畫面綁定',
        src: './img/vue-newsletter.png',
        index: 0,
        menu: [
          {
            type: '1',
            title: '1-1',
            link: 'javascript:;'
          },
          {
            type: '1',
            title: '1-2',
            link: 'javascript:;'
          },
          {
            type: '1',
            title: '1-3',
            link: 'javascript:;'
          },
          {
            type: '1',
            title: '1-4',
            link: 'javascript:;'
          },
          {
            type: '1',
            title: '1-5',
            link: 'javascript:;'
          },

          {
            type: '1',
            title: '1-6',
            link: 'javascript:;'
          },
          {
            type: '1',
            title: '1-7',
            link: 'javascript:;'
          }
        ]
      }
      let vm = new Vue({
        el: '#app',
        data: data,
        methods: {
          changeIndex(change) {
            let length = this.menu.length
            this.index = (this.index + change + length) % length
          }
        }
      })
    </script>
  </body>
</html>
