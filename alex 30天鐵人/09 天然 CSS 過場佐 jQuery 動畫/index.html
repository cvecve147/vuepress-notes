<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>天然 CSS 過場佐 jQuery 動畫</title>
  </head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous"
  />
  <style>
    * {
      margin: 0 0;
      padding: 0%;
      text-align: center;
    }

    body {
      background-color: mediumseagreen;
    }

    img {
      text-align: center;
    }

    .badge {
      font-size: 30px;
    }

    .btn {
      display: inline;
      font-size: 25px;
      top: -8px;
      background-color: mediumseagreen;
    }

    .menuItem {
      display: inline;
    }
    .fade-enter,
    .fade-leave-to {
      opacity: 0;
    }
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 1s;
    }
  </style>

  <body>
    <div id="app" class="container">
      <img :src="src" alt="" class="logo" /> <br />
      <br />
      <h1 class="badge badge-warning">{{ title }}</h1>
      <br />
      <br />
      <div class="description" class="row">
        <!-- 如果不是第一天就秀出來 -->
        <!-- index!=0- -->
        <a
          class="arrow_left btn btn-primary col-sm"
          @click="changeIndex(-1) "
          v-if="index != 0"
        >
          <span><</span></a
        >
        <transition name="fade" mode="out-in" appear>
          <div
            class="menuItem col-sm"
            v-for="(item,i) in menu"
            v-if="index===i"
            :key="item.title"
          >
            <span class="number badge badge-secondary">{{ i + 1 }}</span>
            <span class="Type badge badge-light">{{ item.type }}</span>
            <a
              :href="item.link"
              class="title badge badge-dark "
              target="vue-iron"
              >{{ item.title }}</a
            >
          </div>
        </transition>

        <!-- 如果不是最後一天就秀出來 -->
        <!-- index!=6 -->
        <a
          class="arrow_right btn btn-primary col-sm"
          @click="changeIndex(1)"
          v-if="index !=  this.menu.length -1"
          ><span> ></span></a
        >
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.js"></script>

    <script>
      let data = {
        title: '天然 CSS 過場佐 jQuery 動畫',
        src: '/04 古早味事件燉畫面綁定/img/vue-newsletter.png',
        index: 0,
        menu: [
          {
            type: '1',
            title: '1-1',
            link: 'javascript:;'
          },
          {
            type: '1',
            title: '1-2',
            link: 'javascript:;'
          },
          {
            type: '1',
            title: '1-3',
            link: 'javascript:;'
          },
          {
            type: '1',
            title: '1-4',
            link: 'javascript:;'
          },
          {
            type: '1',
            title: '1-5',
            link: 'javascript:;'
          },

          {
            type: '1',
            title: '1-6',
            link: 'javascript:;'
          },
          {
            type: '1',
            title: '1-7',
            link: 'javascript:;'
          },
          {
            type: '1',
            title: '1-8',
            link: 'javascript:;'
          },
          {
            type: '1',
            title: '1-9',
            link: 'javascript:;'
          },

          {
            type: '1',
            title: '1-10',
            link: 'javascript:;'
          },
          {
            type: '2',
            title: '2-1',
            link: 'javascript:;'
          },
          {
            type: '2',
            title: '2-2',
            link: 'javascript:;'
          },
          {
            type: '2',
            title: '2-3',
            link: 'javascript:;'
          },
          {
            type: '2',
            title: '2-4',
            link: 'javascript:;'
          },
          {
            type: '2',
            title: '2-5',
            link: 'javascript:;'
          },

          {
            type: '2',
            title: '2-6',
            link: 'javascript:;'
          },
          {
            type: '2',
            title: '2-7',
            link: 'javascript:;'
          },
          {
            type: '2',
            title: '2-8',
            link: 'javascript:;'
          },
          {
            type: '2',
            title: '2-9',
            link: 'javascript:;'
          },

          {
            type: '2',
            title: '2-10',
            link: 'javascript:;'
          }
        ]
      }
      let vm = new Vue({
        el: '#app',
        data: data,
        methods: {
          changeIndex(change) {
            let length = this.menu.length
            this.index = (this.index + change + length) % length
          }
        }
      })
    </script>
  </body>
</html>
